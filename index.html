<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Money Master</title>
</head>
<body>
    <div class="container my-4">
        <div class="text-center mb-4">
            <h2 class="heading">Money Msater <i class="fa-solid fa-sack-dollar fa-sm" style="color: #d2ae2d;"></i></h2>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <img class="w-75 d-block mx-auto" src="image.jpg" alt="money master">
            </div>
            <div class="col-lg-5 bg-light text-center mt-4 mt-lg-0">
                <div class="mt-4">
                    <h5>Income</h5>
                    <div class="d-flex col-7 mx-auto mt-2">
                        <p class="my-auto col-3 text-end me-3">Income: </p>
                        <input id="income" class="form-control" type="number" placeholder="">
                    </div>
                </div>
                <div class="mt-3">
                    <h5>Expenses</h5>
                    <div class="d-flex col-7 mx-auto mt-3">
                        <p class="my-auto col-3 text-end me-3">Food: </p>
                        <input id="food" class="form-control" type="number" placeholder="">
                    </div>
                    <div class="d-flex col-7 mx-auto mt-2">
                        <p class="my-auto col-3 text-end me-3">Rent: </p>
                        <input id="rent" class="form-control" type="number" placeholder="">
                    </div>
                    <div class="d-flex col-7 mx-auto mt-2">
                        <p class="my-auto col-3 text-end me-3">Clothes: </p>
                        <input id="cloth" class="form-control" type="number" placeholder="">
                    </div>
                    <button id="calculate" class="btn btn-primary col-4 mt-4">Calculate</button>
                    <div>
                        <b class="d-block mt-4">Total Expenses: <span id="totalExpenses">0</span></b>
                        <b class="d-block mt-3">Balance: <span id="balance">0</span></b>
                    </div>
                </div>
                <div class="d-flex col-10 mx-auto mt-4">
                    <p class="my-auto col-3 text-end me-3">Save: </p>
                    <input id="savePercentage" class="form-control" type="number" placeholder="">
                    <b class="col-1 my-auto">%</b>
                    <button id="save" class="btn btn-primary col-3">Save</button>
                </div>
                <div>
                    <b class="d-block mt-4">Saving Amount: <span id="savingAmount">0</span></b>
                    <b class="d-block mt-3">Remaining Balance: <span id="remainingBalance">0</span></b>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
